<!-- title, options, tname formatting-->
<div class="tablet-lg:grid-col-12 ">
    <label class="usa-label text-bold {{ include.labelclass }}" for="{{ include.tname }}">{{ include.title }}:</label>
    <div class="usa-combo-box">
        <select class="usa-select capital" name="{{ include.tname }}" id="{{ include.tname }}">
            <option value>- Select {{ include.title }} -</option>
            {% for _option in include.options %}
            {%- if include.formatting == 'capitalize' %}
            {%- assign option = _option %}
            {%- assign option_formmatted = _option | replace: "-", " "%}
            {%- elsif include.formatting %}
            {%- assign fetch1 = include.formatting[1] %}
            <script>console.log({{fetch1}})</script>
            {%- assign fetch2 = include.formatting[2] %}
            {%- assign option = _option[fetch1] %}
            {%- assign option_formatted = _option[fetch2] %}
            {%- assign classname = "" %}
            {%- else %}
            {%- assign option = _option %}
            {%- assign option_formmatted = _option %}
            {%- endif %}
            <option value="{{ option }}">{{ option_formatted }} <span class="att-count"></span></option>
            {% endfor %}
        </select>
    </div>
</div>
