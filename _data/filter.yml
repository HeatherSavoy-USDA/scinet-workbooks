filters:
  - section: Subject Area
    select-all: true
    title: Filter by Subject Area
    type: checkbox
    val: 'subject'
  - section: Lesson Type # and Difficulty
    title: Lesson Type
    type: select
    val: 'type'
    unsorted: true
    values: ['interactive tutorial', 'lesson module', 'reference material']
      # - title: Subject Matter Expertise
      #   type: select
      #   val: 'level'
      #   unsorted: true
      #   values: ['basics', 'intermediate', 'advanced']
  - section: Keywords
    title: Add Keywords to Filter
    select-all: true
    subtitle: 'Selected Keywords:'
    inclusive-toggle: true
    type: autoselect
    val: 'tags'
  - section: Packages
    inclusive-toggle: true
    title: Add Code Packages to Filter
    select-all: true
    subtitle: 'Selected Packages:'
    type: autoselect
    val: 'packages'
  # - section: Interface
  #   title: Filter by Interface
  #   default: Select Interface
  #   type: select
  #   val: 'interface'
  - section: Contributors
    subsection:
      - title: Author
        type: select
        val: 'author'
      - title: Working Groups
        type: select
        val: 'wgs'
#  - section: Sort


vals: ['subject','type', 'tags', 'level', 'packages', 'author', 'wgs', 'interface']

icons: 
  - type: index
    icon: /assets/uswds/img/material-icons/list.svg
  - type: introduction
    icon: /assets/uswds/img/material-icons/read_more.svg
  - type: interactive tutorial
    icon: /assets/uswds/img/material-icons/build.svg
  - type: lesson module
    icon: /assets/uswds/img/material-icons/text_snippet.svg
  - type: reference material
    icon: /assets/uswds/img/material-icons/book.svg
  - type: selected
    icon: /assets/uswds/img/usa-icons/check_circle.svg