filters:
  - section: Domains
    select-all: true
    subsection:
      - title: Base Workbooks
        type: checkbox
        val: 'core-wbs'
        values: ['computing-skills', 'data-science']
      - title: Specialized Workbooks
        type: checkbox
        val: 'wbs'
        values: collect
        collect: 'specialization'
  - section: Type and Difficulty
    subsection:
      - title: Lesson Type
        type: select
        val: 'type'
        unsorted: true
        values: ['interactive tutorial', 'lesson module', 'reference material']
      - title: Subject Matter Expertise
        type: select
        val: 'level'
        unsorted: true
        values: ['basics', 'intermediate', 'advanced']
  - section: Keywords
    title: Filter by Keywords
    inclusive-toggle: true
    type: checkbox
    val: 'tags'
  - section: Packages
    inclusive-toggle: true
    title: Filter by Code Packages
    type: checkbox
    val: 'packages'
  # - section: Interface
  #   title: Filter by Interface
  #   default: Select Interface
  #   type: select
  #   val: 'interface'
  - section: Contributors
    subsection:
      - title: Author
        type: dropdown
        val: 'author'
      - title: Working Groups
        type: dropdown
        val: 'wgs'
#  - section: Sort


vals: ['wbs','type', 'tags', 'level', 'packages', 'author', 'wgs', 'interface']

icons: 
  - type: index
    icon: /assets/uswds/img/material-icons/list.svg
  - type: introduction
    icon: /assets/uswds/img/material-icons/read_more.svg
  - type: interactive tutorial
    icon: /assets/uswds/img/material-icons/build.svg
  - type: lesson module
    icon: /assets/uswds/img/material-icons/text_snippet.svg
  - type: reference material
    icon: /assets/uswds/img/material-icons/book.svg

capitalize: 
  - c: CLI
    d: cli
  - c: IDE
    d: ide
  - c: GUI
    d: gui
  - c: VS Code
    d: vs code
  - c: BioPerl
    d: bioperl