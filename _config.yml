# See https://jekyllrb.com/docs/collections/ for more information about collections.
collections_dir: workbooks
collections:
  workbooks:
    output: true
    permalink: /:collection/:path
  compiled:
    output: true
    permalink: /:path
  pathways:
    output: true
  working-groups:
    output: true

