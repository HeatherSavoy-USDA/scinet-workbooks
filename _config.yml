    scope:
      path: ""
      type: "workbooks"
    values:
      layout: "single"
  -
    scope:
      path: ""
      type: "compiled"
    values:
      layout: "single"
      org: 0
  -
    scope:
      path: "workbooks/_workbooks/command-line"
    values:
      header:
        image: /assets/img/data_science_workbook_banner.png
